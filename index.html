<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>3 Grid Layout YT Music + Jam + Cuaca + YouTube</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Jam real-time
    function updateTime() {
      const now = new Date();
      const dateString = now.toLocaleDateString("id-ID", { weekday: "long", year: "numeric", month: "long", day: "numeric" });
      const timeString = now.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
      document.getElementById("clock-date").textContent = dateString;
      document.getElementById("clock-time").textContent = timeString;
    }
    setInterval(updateTime, 1000);
    window.onload = updateTime;
  </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 p-4 h-screen">
  <div class="grid grid-cols-3 gap-4 h-full">
    
    <!-- Kolom Kiri (YouTube Music Playlist) -->
    <div class="col-span-2 bg-white rounded-2xl shadow flex items-center justify-center p-4">
      <iframe style="border-radius:12px" 
              src="https://www.youtube.com/embed/playlist?list=ZrEnyrc7Pj8?si=uw2rkaNkkzOmi3aG" 
              width="100%" height="100%" frameborder="0" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
              loading="lazy">
      </iframe>
    </div>

    <!-- Kolom Kanan -->
    <div class="flex flex-col gap-4">
      
      <!-- 1. Jam Digital -->
      <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 rounded-2xl shadow p-4 flex flex-col items-center justify-center text-white h-32">
        <div id="clock-date" class="text-sm mb-1"></div>
        <div id="clock-time" class="text-3xl font-extrabold tracking-widest"></div>
      </div>
      
      <!-- 2. Cuaca -->
      <div class="bg-gradient-to-r from-blue-400 to-sky-600 rounded-2xl shadow p-4 flex flex-col items-center justify-center text-white h-32">
        <div class="text-3xl font-bold">28Â°C</div>
        <div class="text-sm">Jakarta, Cerah Berawan</div>
      </div>
      
      <!-- 3. Video YouTube (besar) -->
      <div class="bg-white rounded-2xl shadow overflow-hidden flex-1">
        <iframe class="w-full h-full"
                src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
